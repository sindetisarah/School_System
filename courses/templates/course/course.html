{% extends 'cal/base.html' %}
{% block title %}
 Courses
{% endblock %}


{% block content %}
<style>
    .card{
    padding-bottom: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    background: #fff;
    box-shadow: 0 6px 6px rgba(0,0,0,.08), 0 0 6px rgba(170, 16, 162, 0.05);
    transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
 
    cursor: pointer;
    border:1px solid purple;
    }
    .card:hover{
     transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(208, 19, 233, 0.911), 0 4px 8px rgba(0,0,0,.06);
    
}
    img{
        margin-left: 50px;
    }
    #course_name{
        text-align: center;
    }
    .form-group{
        margin-left:90px ;

    }
    #description{
        margin-left: 110px;
    }
    #course_code{
        padding-left: 10px;
    }
    
</style>
<a class="btn info right" href="{% url 'new_course' %}"> Add Course </a>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card" width="120">
            <img class="rounded" src="/media/profile_pics/eiHj1ny.png
            " width="100" height="50" />

            <div class="col-md-8 col-sm-12">
                <div class="d-flex flex-row">
                    <div class="form-group form-check">
                        <!-- <input type="checkbox" name="items[]" class="form-check-input"
                            value="{{ course.pk }}"> -->
                        <label id="course_name" class="form-check-label">{{ course.course_name }}</label>
                    </div>
                    <br>
                    <p  id="course_code class="font-weight-bold pl-5">{{ course.course_code }}</p>
                </div>
                <p id="description">{{ course.trainer }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
