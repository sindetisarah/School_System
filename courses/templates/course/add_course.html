{% extends 'cal/base.html' %}

{% block title %}
Add Course
{% endblock %}

{% block content %}
<div class="clearfix">
    <a class="btn info" href="{% url 'course' %}"> VIEW COURSES </a>
  </div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <title>Courses</title>
</head>
<body>
    <style>
        .info {
    border-color: purple;
    color:purple;
  }
  
  .info:hover {
    background:palevioletred;
    color: white;
  }
  .info {
    border-color: purple;
    color:purple;
  }
  
  .info:hover {
    background:purple;
    color: white;
  }
       
        .container {
            margin-top: 10px;
            background-color: white;
            margin-left: 30%;
            width: 500px;
            border:3px solid purple;
            box-shadow: 8px 8px 8px 9px purple;
            border-radius: 10px;

        }
        button{
            background-color: purple;
            color: white;
            border-radius: 10px;
            padding: 10px;
          
            align-items: center;
            width: 300px;

        }
        h1  
         {
            padding-top: 5px;
            color:purple;
            margin-left: 80px;
        }
        p    
        {
            color: red;}
        form{
            padding-top: 5px;
            padding-left: 80px;
            padding-bottom: 20px;
        }
        .form-group{
            border-color: purple;
        }
        #akiralogo{
            width: 60px;
            height:70px;
            padding-bottom: 10px;
            margin-left: 10px;
        }
        hr{
            background-color:purple;
            height: 3px;
        }
       
    </style>
    <div class="container">
        <hr>
        <h1>Courses</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <img id="akiralogo" src="/media/profile_pics/code-hive.png">
            <br>

            {% csrf_token %}
            <label for="course_name">Course_name:</label>
            <div class="form-group">
                {{ form.course_name}}
            </div> 
            <label for="course-code">Course_code:</label>
            <div class="form-group">
                {{ form.course_code}}
            </div> 
            <label for="trainer">Trainer:</label>
            <div class="form-group">
                {{ form.trainer}}
            </div>

            <label for="decription">Description:</label>
            <div class="form-group">
                {{ form.description}}
            </div>

            <label for="email">Email:</label>
            <div class="form-group">
                {{ form.course_email}}
            </div>
            <button type="submit" class="register" data-toggle="modal" data-target="#submitModal">
                SUBMIT
            </button>
        </form>
</body>
</html>
{% endblock content %}
